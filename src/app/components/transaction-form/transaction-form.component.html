<div class="card shadow-sm border-0 mb-4 h-100">
    <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title fw-bold text-primary mb-0">
                {{ editState.editingTransaction() ? 'İşlemi Düzenle' : 'İşlem Ekle' }}
            </h5>
            <button *ngIf="editState.editingTransaction()" class="btn btn-sm btn-outline-secondary"
                (click)="cancelEdit()">
                İptal
            </button>
        </div>

        <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
                <input type="text" id="description" class="form-control" formControlName="description"
                    [class.is-invalid]="isFieldInvalid('description')" placeholder="Açıklama">
                <label for="description">Açıklama</label>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('description')">
                    Açıklama gereklidir (en az 3 karakter).
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="number" id="amount" class="form-control" formControlName="amount"
                    [class.is-invalid]="isFieldInvalid('amount')" placeholder="Tutar">
                <label for="amount">Tutar</label>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('amount')">
                    Geçerli bir tutar giriniz.
                </div>
            </div>

            <!-- Category Select -->
            <div class="form-floating mb-3">
                <select class="form-select" id="category" formControlName="category"
                    [class.is-invalid]="isFieldInvalid('category')">
                    <option value="other">Diğer</option>
                    <hr>
                    <optgroup label="Giderler" *ngIf="transactionForm.get('type')?.value === 'expense'">
                        <option value="housing">Kira / Konut</option>
                        <option value="food">Gıda / Market</option>
                        <option value="transport">Ulaşım / Yakıt</option>
                        <option value="utilities">Faturalar</option>
                        <option value="entertainment">Eğlence / Aktivite</option>
                        <option value="health">Sağlık</option>
                        <option value="shopping">Alışveriş / Giyim</option>
                        <option value="education">Eğitim</option>
                        <option value="tech">Teknoloji</option>
                    </optgroup>
                    <optgroup label="Gelirler" *ngIf="transactionForm.get('type')?.value === 'income'">
                        <option value="salary">Maaş</option>
                        <option value="freelance">Freelance / Ek İş</option>
                        <option value="investment">Yatırım</option>
                        <option value="gift">Hediye</option>
                    </optgroup>
                </select>
                <label for="category">Kategori</label>
            </div>

            <input type="hidden" formControlName="date">

            <div class="mb-4">
                <label class="form-label text-muted small text-uppercase fw-bold mb-2">İşlem Türü</label>
                <div class="d-flex gap-2">
                    <input type="radio" class="btn-check" name="type" formControlName="type" id="typeExpense"
                        value="expense" autocomplete="off">
                    <label class="btn btn-outline-danger flex-grow-1" for="typeExpense">Gider</label>

                    <input type="radio" class="btn-check" name="type" formControlName="type" id="typeIncome"
                        value="income" autocomplete="off">
                    <label class="btn btn-outline-success flex-grow-1" for="typeIncome">Gelir</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm"
                [disabled]="transactionForm.invalid">
                {{ editState.editingTransaction() ? 'GÜNCELLE' : '+ İŞLEM EKLE' }}
            </button>
        </form>
    </div>
</div>
