<div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">İşlem Ekle</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="description" class="form-label">Açıklama</label>
                <input type="text" id="description" class="form-control" formControlName="description"
                    [class.is-invalid]="isFieldInvalid('description')">
                <div class="invalid-feedback" *ngIf="isFieldInvalid('description')">
                    Açıklama gereklidir (en az 3 karakter).
                </div>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Tutar</label>
                <input type="number" id="amount" class="form-control" formControlName="amount"
                    [class.is-invalid]="isFieldInvalid('amount')">
                <div class="invalid-feedback" *ngIf="isFieldInvalid('amount')">
                    Geçerli bir tutar giriniz.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Tür</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="type" id="typeExpense"
                            value="expense">
                        <label class="form-check-label" for="typeExpense">Gider</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="type" id="typeIncome"
                            value="income">
                        <label class="form-check-label" for="typeIncome">Gelir</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="transactionForm.invalid">Ekle</button>
        </form>
    </div>
</div>
