<div class="row g-4 mb-5">
    <div class="col-md-4">
        <div class="card h-100 border-0 bg-success-gradient text-white">
            <div class="card-body p-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h6 class="card-title text-uppercase letter-spacing-2 mb-0 opacity-75">Toplam Gelir</h6>
                    <i class="bi bi-arrow-up-circle fs-4 text-white-50"></i>
                </div>
                <h2 class="display-6 fw-bold mb-0">{{ budgetService.totalIncome() |
                    currency:'TRY':'symbol-narrow':'1.2-2' }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card h-100 border-0 bg-danger-gradient text-white">
            <div class="card-body p-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h6 class="card-title text-uppercase letter-spacing-2 mb-0 opacity-75">Toplam Gider</h6>
                    <i class="bi bi-arrow-down-circle fs-4 text-white-50"></i>
                </div>
                <h2 class="display-6 fw-bold mb-0">{{ budgetService.totalExpense() |
                    currency:'TRY':'symbol-narrow':'1.2-2' }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card h-100 border-0 bg-primary-gradient text-white">
            <div class="card-body p-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h6 class="card-title text-uppercase letter-spacing-2 mb-0 opacity-75">Mevcut Bakiye</h6>
                    <i class="bi bi-wallet2 fs-4 text-white-50"></i>
                </div>
                <h2 class="display-6 fw-bold mb-0">{{ budgetService.totalBalance() |
                    currency:'TRY':'symbol-narrow':'1.2-2' }}</h2>
            </div>
        </div>
    </div>
</div>
