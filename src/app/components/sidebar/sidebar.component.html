<div class="sidebar d-flex flex-column flex-shrink-0 p-3" [class.collapsed]="!isExpanded()" [class.bg-card]="true">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <a href="/" class="d-flex align-items-center text-decoration-none logo-area">
            <div class="icon-circle bg-primary-gradient text-white d-flex align-items-center justify-content-center">
                <i class="bi bi-wallet2 fs-4"></i>
            </div>
            <span class="fs-4 fw-bold ms-2 text-gradient logo-text" *ngIf="isExpanded()">Bütçem</span>
        </a>
        <button class="btn btn-sm btn-icon toggle-btn" (click)="toggleSidebar()">
            <i class="bi" [class.bi-chevron-left]="isExpanded()" [class.bi-chevron-right]="!isExpanded()"></i>
        </button>
    </div>

    <hr class="opacity-10">

    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" class="nav-link active d-flex align-items-center gap-3">
                <i class="bi bi-grid-fill fs-5"></i>
                <span *ngIf="isExpanded()">Panel</span>
            </a>
        </li>
        <li class="nav-item mt-2">
            <a href="#" class="nav-link link-body-emphasis d-flex align-items-center gap-3">
                <i class="bi bi-receipt fs-5"></i>
                <span *ngIf="isExpanded()">İşlemler</span>
            </a>
        </li>
        <li class="nav-item mt-2">
            <a href="#" class="nav-link link-body-emphasis d-flex align-items-center gap-3">
                <i class="bi bi-graph-up fs-5"></i>
                <span *ngIf="isExpanded()">Raporlar</span>
            </a>
        </li>
    </ul>

    <hr class="opacity-10">

    <div class="theme-toggle-area">
        <button class="btn w-100 d-flex align-items-center gap-3" [class.btn-dark]="isDarkMode()"
            [class.btn-light]="!isDarkMode()" (click)="toggleTheme()">
            <i class="bi" [class.bi-moon-fill]="isDarkMode()" [class.bi-sun-fill]="!isDarkMode()"></i>
            <span *ngIf="isExpanded()">
                {{ isDarkMode() ? 'Aydınlık Mod' : 'Karanlık Mod' }}
            </span>
        </button>
    </div>
</div>
