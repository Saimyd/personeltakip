<div class="sidebar d-flex flex-column flex-shrink-0 p-3" [class.collapsed]="!isExpanded()" [class.bg-card]="true">

    <div class="d-flex align-items-center justify-content-between mb-4 sidebar-header">
        <a href="javascript:void(0)" class="d-flex align-items-center text-decoration-none logo-area">
            <div class="icon-circle bg-primary-gradient text-white d-flex align-items-center justify-content-center">
                <i class="bi bi-wallet2 fs-5"></i>
            </div>
            <span class="fs-5 fw-bold ms-2 text-gradient logo-text" *ngIf="isExpanded()">Bütçem</span>
        </a>
        <button class="btn btn-sm btn-icon toggle-btn" (click)="toggleSidebar()">
            <i class="bi" [class.bi-chevron-left]="isExpanded()" [class.bi-chevron-right]="!isExpanded()"></i>
        </button>
    </div>

    <div class="px-2 mb-3" *ngIf="isExpanded()">
        <button
            class="btn btn-primary w-100 rounded-3 py-2 fw-bold shadow-sm d-flex align-items-center justify-content-center gap-2"
            (click)="layoutService.setView('transactions')">
            <i class="bi bi-plus-lg"></i>
            <span>{{ ts.t('newTransaction') }}</span>
        </button>
    </div>

    <div class="px-2 mb-3 text-center" *ngIf="!isExpanded()">
        <button class="btn btn-primary rounded-circle shadow-sm" style="width: 40px; height: 40px; padding: 0;"
            (click)="layoutService.setView('transactions')">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <hr class="opacity-10 my-2">

    <ul class="nav nav-pills flex-column mb-auto gap-1">
        <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link d-flex align-items-center gap-3"
                [class.active]="layoutService.activeView() === 'dashboard'"
                (click)="layoutService.setView('dashboard')">
                <i class="bi bi-grid-fill fs-6"></i>
                <span *ngIf="isExpanded()">{{ ts.t('dashboard') }}</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link d-flex align-items-center gap-3"
                [class.active]="layoutService.activeView() === 'transactions'"
                (click)="layoutService.setView('transactions')">
                <i class="bi bi-receipt fs-6"></i>
                <span *ngIf="isExpanded()">{{ ts.t('transactions') }}</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link d-flex align-items-center gap-3"
                [class.active]="layoutService.activeView() === 'reports'" (click)="layoutService.setView('reports')">
                <i class="bi bi-graph-up fs-6"></i>
                <span *ngIf="isExpanded()">{{ ts.t('reports') }}</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link d-flex align-items-center gap-3"
                [class.active]="layoutService.activeView() === 'settings'" (click)="layoutService.setView('settings')">
                <i class="bi bi-gear fs-6"></i>
                <span *ngIf="isExpanded()">{{ ts.t('settings') }}</span>
            </a>
        </li>
    </ul>

    <hr class="opacity-10 my-2">

    <div class="theme-toggle-area mb-3">
        <button class="btn w-100 d-flex align-items-center gap-3 py-2" [class.btn-dark]="isDarkMode()"
            [class.btn-light]="!isDarkMode()" (click)="toggleTheme()">
            <i class="bi" [class.bi-moon-fill]="isDarkMode()" [class.bi-sun-fill]="!isDarkMode()"></i>
            <span *ngIf="isExpanded()" class="small">
                {{ isDarkMode() ? (ts.currentLang() === 'tr' ? 'Aydınlık Mod' : 'Light Mode') : (ts.currentLang() ===
                'tr' ? 'Karanlık Mod' : 'Dark Mode') }}
            </span>
        </button>
    </div>

    <!-- User Profile Section -->
    <div class="user-profile-section p-2 rounded-4 glass-card border-0 mt-2 cursor-pointer transition-all hover-scale"
        [class.text-center]="!isExpanded()" (click)="layoutService.setView('profile')">
        <div class="d-flex align-items-center gap-2" [class.flex-column]="!isExpanded()">
            <div
                class="avatar-circle bg-info-subtle text-info d-flex align-items-center justify-content-center fw-bold">
                {{ profileService.profile().avatarText }}
            </div>
            <div class="user-info overflow-hidden" *ngIf="isExpanded()">
                <p class="mb-0 fw-bold text-dark small text-truncate">{{ profileService.fullName() }}</p>
                <p class="mb-0 text-muted" style="font-size: 0.65rem;">{{ profileService.profile().role }}</p>
            </div>
        </div>
    </div>
</div>
