<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div *ngFor="let toast of notificationService.toasts()"
        class="toast show align-items-center border-0 mb-2 shadow-sm fade-in-right"
        [class.text-bg-success]="toast.type === 'success'" [class.text-bg-danger]="toast.type === 'error'"
        [class.text-bg-primary]="toast.type === 'info'" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body d-flex align-items-center gap-2">
                <i class="bi" [class.bi-check-circle-fill]="toast.type === 'success'"
                    [class.bi-exclamation-triangle-fill]="toast.type === 'error'"
                    [class.bi-info-circle-fill]="toast.type === 'info'"></i>
                {{ toast.message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                (click)="notificationService.remove(toast.id)" aria-label="Close"></button>
        </div>
    </div>
</div>
