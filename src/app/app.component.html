<app-toast></app-toast>

<div class="d-flex h-100vh overflow-hidden">
    <app-sidebar></app-sidebar>

    <main class="main-content flex-grow-1 overflow-auto">
        <div class="container-fluid p-3 p-lg-4">

            <!-- HEADER -->
            <div class="d-flex align-items-center justify-content-between mb-4 fade-in-up">
                <div>
                    <h3 class="fw-bold mb-0 text-primary" *ngIf="layoutService.activeView() === 'dashboard'">{{
                        ts.t('dashboard') }}</h3>
                    <h3 class="fw-bold mb-0 text-primary" *ngIf="layoutService.activeView() === 'transactions'">{{
                        ts.t('transactions') }}</h3>
                    <h3 class="fw-bold mb-0 text-primary" *ngIf="layoutService.activeView() === 'reports'">{{
                        ts.t('reports') }}</h3>
                    <h3 class="fw-bold mb-0 text-primary" *ngIf="layoutService.activeView() === 'profile'">{{
                        ts.t('profile') }}</h3>
                    <h3 class="fw-bold mb-0 text-primary" *ngIf="layoutService.activeView() === 'settings'">{{
                        ts.t('appSettings') }}</h3>
                    <p class="text-muted small mb-0">{{ ts.t('manageFinance') }}</p>
                </div>
                <div class="today-date text-muted small fw-medium text-uppercase letter-spacing-1">
                    {{ today | date:'fullDate' : '' : ts.currentLang() }}
                </div>
            </div>

            <!-- DASHBOARD VIEW -->
            <div *ngIf="layoutService.activeView() === 'dashboard'" class="fade-in-up delay-100">
                <app-dashboard></app-dashboard>

                <div class="row mt-3 g-3">
                    <div class="col-12">
                        <div class="card shadow-sm border-0">
                            <div
                                class="card-header bg-transparent border-0 py-3 d-flex justify-content-between align-items-center">
                                <h6 class="mb-0 fw-bold">{{ ts.t('recentTransactions') }}</h6>
                                <button class="btn btn-sm btn-light text-primary small"
                                    (click)="layoutService.setView('transactions')">{{ ts.t('viewAll') }}</button>
                            </div>
                            <div class="card-body p-0">
                                <app-transaction-list></app-transaction-list>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TRANSACTIONS VIEW -->
            <div *ngIf="layoutService.activeView() === 'transactions'" class="fade-in-up delay-100">
                <div class="row g-4">
                    <div class="col-lg-4">
                        <app-transaction-form></app-transaction-form>
                    </div>
                    <div class="col-lg-8">
                        <app-transaction-list></app-transaction-list>
                    </div>
                </div>
            </div>

            <!-- REPORTS VIEW -->
            <div *ngIf="layoutService.activeView() === 'reports'" class="fade-in-up delay-100">
                <app-reports></app-reports>
            </div>

            <!-- PROFILE VIEW -->
            <div *ngIf="layoutService.activeView() === 'profile'" class="fade-in-up delay-100">
                <app-profile></app-profile>
            </div>

            <!-- SETTINGS VIEW -->
            <div *ngIf="layoutService.activeView() === 'settings'" class="fade-in-up delay-100">
                <app-settings></app-settings>
            </div>
        </div>
    </main>
</div>
