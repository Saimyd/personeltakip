<app-toast></app-toast>

<div class="d-flex h-100vh overflow-hidden">
    <app-sidebar></app-sidebar>

    <main class="main-content flex-grow-1 overflow-auto bg-body-tertiary">
        <div class="container-fluid p-3 p-lg-4">

            <!-- HEADER -->
            <div class="d-flex align-items-center justify-content-between mb-3 fade-in-up">
                <div>
                    <h3 class="fw-bold mb-0 text-primary" *ngIf="layoutService.activeView() === 'dashboard'">Genel Bakış
                    </h3>
                    <h3 class="fw-bold mb-0 text-primary" *ngIf="layoutService.activeView() === 'transactions'">İşlemler
                    </h3>
                    <h3 class="fw-bold mb-0 text-primary" *ngIf="layoutService.activeView() === 'reports'">Raporlar</h3>
                    <p class="text-muted small mb-0">Finansal durumunuzu yönetin</p>
                </div>
                <div class="today-date text-muted small fw-medium">
                    {{ 0 | date:'fullDate' }}
                </div>
            </div>

            <!-- DASHBOARD VIEW -->
            <div *ngIf="layoutService.activeView() === 'dashboard'" class="fade-in-up delay-100">
                <app-dashboard></app-dashboard> <!-- Shows Cards + Chart -->

                <div class="row mt-3 g-3">
                    <div class="col-12">
                        <div class="card shadow-sm border-0">
                            <div
                                class="card-header bg-white border-0 py-2 d-flex justify-content-between align-items-center">
                                <h6 class="mb-0 fw-bold">Son İşlemler</h6>
                                <button class="btn btn-sm btn-light text-primary small"
                                    (click)="layoutService.setView('transactions')">Tümünü Gör</button>
                            </div>
                            <div class="card-body p-0">
                                <!-- Reuse Transaction List but maybe limit in future. For now, full list is fine or truncated via CSS -->
                                <app-transaction-list></app-transaction-list>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TRANSACTIONS VIEW -->
            <div *ngIf="layoutService.activeView() === 'transactions'" class="fade-in-up delay-100">
                <div class="row g-3">
                    <div class="col-lg-4">
                        <app-transaction-form></app-transaction-form>
                    </div>
                    <div class="col-lg-8">
                        <app-transaction-list></app-transaction-list>
                    </div>
                </div>
            </div>

            <!-- REPORTS VIEW -->
            <div *ngIf="layoutService.activeView() === 'reports'" class="fade-in-up delay-100">
                <div class="alert alert-info border-0 shadow-sm d-flex align-items-center gap-2">
                    <i class="bi bi-info-circle-fill"></i>
                    <div>
                        <strong>Detaylı Raporlar</strong> yakında burada olacak. Şu an için Panel üzerinden özet
                        grafikleri inceleyebilirsiniz.
                    </div>
                </div>
                <!-- Re-showing dashboard component as a placeholder for charts -->
                <app-dashboard></app-dashboard>
            </div>

        </div>
    </main>
</div>
